<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analizador de Sentimientos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            padding: 20px;
        }
        #resultado {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
        }
        .positivo { color: green; }
        .negativo { color: red; }
        .neutro { color: gray; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Analizador de Sentimientos</h1>
        <div class="mb-3">
            <label for="comentario" class="form-label">Ingresa tu comentario:</label>
            <textarea class="form-control" id="comentario" rows="4"></textarea>
        </div>
        <button class="btn btn-primary" id="analizar">Analizar</button>
        <div id="resultado" class="mt-3">
            </div>
    </div>

    <script>
        document.getElementById('analizar').addEventListener('click', function() {
            let comentario = document.getElementById('comentario').value.toLowerCase();
            let resultado = document.getElementById('resultado');
            let puntuacion = 0;
            let palabrasPositivas = ['feliz', 'contento', 'alegre', 'genial', 'excelente', 'increíble', 'bueno', 'maravilloso', 'agradable', 'satisfecho'];
            let palabrasNegativas = ['triste', 'enojado', 'molesto', 'decepcionado', 'malo', 'terrible', 'horrible', 'desagradable', 'insatisfecho', 'frustrado'];

            // Analizar palabras positivas
            palabrasPositivas.forEach(palabra => {
                if (comentario.includes(palabra)) {
                    puntuacion++;
                }
            });

            // Analizar palabras negativas
            palabrasNegativas.forEach(palabra => {
                if (comentario.includes(palabra)) {
                    puntuacion--;
                }
            });

            // Mostrar resultado
            if (puntuacion > 0) {
                resultado.innerHTML = '<p class="positivo">Sentimiento: Positivo</p><p>Puntuación: ' + puntuacion + '</p>';
            } else if (puntuacion < 0) {
                resultado.innerHTML = '<p class="negativo">Sentimiento: Negativo</p><p>Puntuación: ' + puntuacion + '</p>';
            } else {
                resultado.innerHTML = '<p class="neutro">Sentimiento: Neutro</p><p>Puntuación: ' + puntuacion + '</p>';
            }
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
